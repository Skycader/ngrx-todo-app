<div class="todo-layout">
  <h2><mat-icon>label</mat-icon> Add todo</h2>
  <app-new-todo />

  <h2>
    <mat-icon matTooltip="Sorting by deadline">watch_later</mat-icon> My todos
  </h2>
  <hr />

  <div class="todo-list">
    <app-todo-item *ngFor="let todo of todos$ | async" [todo]="todo" />
  </div>
</div>
